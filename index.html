<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.B COSMETIQUES - متجر الجمال المغربي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'El Messiri', sans-serif;
            background-color: #8B0000;
            background-image: linear-gradient(135deg, #8B0000 0%, #a90404 50%, #8B0000 100%);
            color: #FFD700;
            min-height: 100vh;
        }
        .hero-bg::after {
            content: ''; position: absolute; inset: 0;
            background: linear-gradient(to bottom, transparent 0%, #000 100%);
            z-index: -1;
        }
        .product-card {
            background: #000; border: 1px solid #FFD700;
            border-radius: 16px; overflow: hidden; transition: all 0.4s ease;
        }
        .product-card:hover { transform: translateY(-10px); box-shadow: 0 0 20px rgba(255, 215, 0, 0.3); }
        .reveal { opacity: 0; transform: translateY(30px); transition: all 0.8s ease; }
        .reveal.visible { opacity: 1; transform: translateY(0); }
        .golden-btn {
            background: linear-gradient(145deg, #FFD700, #B8860B);
            color: #000; font-weight: 700; border-radius: 50px;
            padding: 10px 25px; transition: all 0.3s ease; display: inline-block;
        }
        .golden-btn:hover { transform: scale(1.05); box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4); }
        .whatsapp-float { position: fixed; bottom: 30px; right: 30px; z-index: 1000; }
    </style>
</head>
<body>

    <a href="https://wa.me/212660117097" class="whatsapp-float bg-green-500 text-white w-16 h-16 rounded-full flex items-center justify-center shadow-lg hover:scale-110 transition-transform">
        <i class="fab fa-whatsapp text-3xl"></i>
    </a>

    <header class="bg-black/95 sticky top-0 z-50 border-b border-yellow-600/30">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <img src="https://i.postimg.cc/25JjHH2B/IMG-20260126-WA0112.jpg" class="w-14 h-14 rounded-full border-2 border-yellow-500 shadow-md">
            
            <nav class="hidden md:flex space-x-8 space-x-reverse text-yellow-500 font-bold">
                <a href="#hero" class="hover:text-white">الرئيسية</a>
                <a href="#products" class="hover:text-white">المنتجات</a>
                <a href="#services" class="hover:text-white">الخدمات</a>
            </nav>

            <div class="flex items-center gap-4">
                <button id="admin-btn" class="text-yellow-500"><i class="fas fa-cog fa-spin"></i></button>
                <button id="cart-btn" class="relative bg-yellow-600/20 p-2 rounded-full border border-yellow-500">
                    <i class="fas fa-shopping-bag text-yellow-500"></i>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-red-600 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">0</span>
                </button>
            </div>
        </div>
    </header>

    <section id="hero" class="relative h-screen flex items-center justify-center text-center px-4 hero-bg">
        <div class="reveal">
            <img src="https://i.postimg.cc/25JjHH2B/IMG-20260126-WA0112.jpg" class="w-48 h-48 md:w-64 md:h-64 rounded-full border-4 border-yellow-500 mx-auto mb-6 shadow-2xl">
            <h1 class="text-4xl md:text-6xl font-bold mb-4">M.B COSMETIQUES</h1>
            <p class="text-xl text-yellow-100/80 mb-8">سر الجمال المغربي في زجاجة عطر</p>
            <a href="#products" class="golden-btn text-lg">اكتشفي المنتجات</a>
        </div>
    </section>

    <section id="products" class="py-20 bg-black">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-12 text-yellow-500">مجموعتنا الحصرية</h2>
            <div id="products-container" class="grid grid-cols-1 md:grid-cols-3 gap-8">
                </div>
        </div>
    </section>

    <div id="cart-modal" class="fixed inset-0 bg-black/90 z-[100] hidden flex justify-end">
        <div class="w-full md:w-96 bg-zinc-900 h-full p-6 shadow-xl border-r border-yellow-600">
            <div class="flex justify-between items-center border-b border-yellow-900 pb-4 mb-4">
                <h3 class="text-2xl font-bold">سلة التسوق</h3>
                <button id="close-cart" class="text-3xl">&times;</button>
            </div>
            <div id="cart-items" class="space-y-4 h-[70vh] overflow-y-auto"></div>
            <div class="mt-6 border-t border-yellow-900 pt-4 text-center">
                <p class="text-xl mb-4">المجموع: <span id="cart-total">0</span> DH</p>
                <button id="checkout-whatsapp" class="golden-btn w-full">طلب عبر واتساب <i class="fab fa-whatsapp"></i></button>
            </div>
        </div>
    </div>

    <div id="admin-panel" class="fixed inset-0 bg-black/95 z-[110] hidden p-6 overflow-y-auto text-right">
        <div class="max-w-xl mx-auto bg-zinc-900 p-8 rounded-xl border border-yellow-500">
            <h2 class="text-2xl font-bold mb-6">إضافة منتج جديد</h2>
            <input type="text" id="p-name" placeholder="اسم المنتج" class="w-full p-3 mb-4 bg-black border border-yellow-900 rounded">
            <input type="number" id="p-price" placeholder="السعر بالدرهم" class="w-full p-3 mb-4 bg-black border border-yellow-900 rounded">
            <input type="text" id="p-img" placeholder="رابط صورة المنتج" class="w-full p-3 mb-4 bg-black border border-yellow-900 rounded">
            <button id="save-product" class="golden-btn w-full">حفظ المنتج</button>
            <button id="close-admin" class="mt-4 text-gray-400">إغلاق</button>
        </div>
    </div>

    <script>
        // داتا المنتجات
        let products = JSON.parse(localStorage.getItem('mb_shop_products')) || [
            { id: 1, name: "عطر م.ب رويال", price: 350, img: "https://images.unsplash.com/photo-1541643600914-78b084683601?w=400" },
            { id: 2, name: "زيت أركان التجميلي", price: 150, img: "https://images.unsplash.com/photo-1608248597279-f99d160bfcbc?w=400" }
        ];

        let cart = [];

        // عرض المنتجات
        function displayProducts() {
            const container = document.getElementById('products-container');
            container.innerHTML = products.map(p => `
                <div class="product-card reveal p-4 text-center">
                    <img src="${p.img}" class="w-full h-64 object-cover rounded-lg mb-4">
                    <h3 class="text-xl font-bold mb-2">${p.name}</h3>
                    <p class="text-yellow-500 text-lg font-bold mb-4">${p.price} DH</p>
                    <button onclick="addToCart(${p.id})" class="golden-btn w-full">إضافة للسلة</button>
                </div>
            `).join('');
            checkReveal();
        }

        // السلة
        window.addToCart = (id) => {
            const product = products.find(p => p.id === id);
            cart.push(product);
            updateCartUI();
        };

        function updateCartUI() {
            document.getElementById('cart-count').innerText = cart.length;
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = cart.map((item, index) => `
                <div class="flex items-center gap-4 bg-black/50 p-2 rounded border border-yellow-900">
                    <img src="${item.img}" class="w-12 h-12 rounded">
                    <div class="flex-1 text-sm">${item.name}</div>
                    <div class="text-yellow-500">${item.price} DH</div>
                    <button onclick="removeItem(${index})" class="text-red-500">&times;</button>
                </div>
            `).join('');
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            document.getElementById('cart-total').innerText = total;
        }

        window.removeItem = (index) => {
            cart.splice(index, 1);
            updateCartUI();
        };

        // واتساب
        document.getElementById('checkout-whatsapp').onclick = () => {
            if (cart.length === 0) return alert("السلة فارغة");
            let msg = "أريد طلب المنتجات التالية:%0A";
            cart.forEach(i => msg += `- ${i.name} (${i.price} DH)%0A`);
            msg += "%0Aالمجموع: " + document.getElementById('cart-total').innerText + " DH";
            window.open(`https://wa.me/212660117097?text=${msg}`);
        };

        // لوحة التحكم
        document.getElementById('admin-btn').onclick = () => {
            if(prompt("كلمة مرور الإدارة:") === "123") {
                document.getElementById('admin-panel').classList.remove('hidden');
            }
        };

        document.getElementById('save-product').onclick = () => {
            const name = document.getElementById('p-name').value;
            const price = document.getElementById('p-price').value;
            const img = document.getElementById('p-img').value;
            if(name && price && img) {
                products.push({ id: Date.now(), name, price: parseInt(price), img });
                localStorage.setItem('mb_shop_products', JSON.stringify(products));
                displayProducts();
                document.getElementById('admin-panel').classList.add('hidden');
            }
        };

        // تأثيرات الظهور
        function checkReveal() {
            const reveals = document.querySelectorAll('.reveal');
            reveals.forEach(r => {
                const windowHeight = window.innerHeight;
                const revealTop = r.getBoundingClientRect().top;
                if (revealTop < windowHeight - 100) r.classList.add('visible');
            });
        }

        window.addEventListener('scroll', checkReveal);
        document.getElementById('cart-btn').onclick = () => document.getElementById('cart-modal').classList.remove('hidden');
        document.getElementById('close-cart').onclick = () => document.getElementById('cart-modal').classList.add('hidden');
        document.getElementById('close-admin').onclick = () => document.getElementById('admin-panel').classList.add('hidden');

        displayProducts();
    </script>
</body>
</html>
